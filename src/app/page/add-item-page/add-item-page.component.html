<body class="background">
    <div class="add-item-container">
      <h2>Add a New Item</h2>
      <form #bookForm="ngForm">
        <div class="form-group">
          <label for="name">Item Name</label>
          <input
            type="text"
            [(ngModel)]="item.itemName"
            required
            placeholder="Enter item name"
          />
        </div>
  
        <div class="form-group">
          <label for="availability">Availability</label>
          <input
            type="text"
            [(ngModel)]="item.availability"
            required
            placeholder="Enter availability"
          />
        </div>
  
        <div class="form-group">
          <label for="fine">Fine per day</label>
          <input
            type="text"
            [(ngModel)]="item.finePerDay"
            required
            placeholder="Enter fine per day"
          />
        </div>

        <div class="form-group">
            <label for="rental">Rental per day</label>
            <input
              type="text"
              [(ngModel)]="item.rentalPerDay"
              required
              placeholder="Enter rental per day"
            />
          </div>
  
        <button
          class="button2"
          [disabled]="bookForm.invalid"
          (click)="onSubmit()"
        >
          Add Item
        </button>
      </form>
    </div>
  </body>
